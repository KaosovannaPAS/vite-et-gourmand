version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_DB=vite_gourmand_db
      - MONGO_URI=mongodb://mongo:27017/
      - MONGO_DB=vite_gourmand_logs
    depends_on:
      - db
      - mongo

  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=vite_gourmand_db
    volumes:
      - db_data:/var/lib/mysql
      # Optionnel: initialisation auto avec database.sql s'il est plac√© dans docker-entrypoint-initdb.d
      # - ./database.sql:/docker-entrypoint-initdb.d/init.sql

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  db_data:
  mongo_data:
